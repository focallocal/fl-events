<template name="calendarEvent">
    <li>
        <div class="collapsible-header">
            <i class="mdi-action-grade circle" style="background-color: {{category.color}}"></i>
            <span class="title">{{ category.name }}</span>
            <span class="badge"
                  title="{{printDate dateEvent}}">  {{printDateFromNow dateEvent}}</span>
        </div>
        <div class="collapsible-body">
            <p>

                <h5>
                    {{ name }}
                    {{#if url}}
                        <a href="{{url}}" target="_blank" title="Go to the website!">
                            <i class="mdi-action-open-in-browser small"></i>
                        </a>
                    {{/if}}
                </h5>
                {{description}}

            </p>
            <p class="badge">
                <strong>{{address}}</strong>
            </p>

            <div>
                {{> showMoreButton}}
                <span class="badge organiser-hidden">Organised by: <strong>{{organiser.name}}</strong></span>
            </div>
        </div>
    </li>
</template>
